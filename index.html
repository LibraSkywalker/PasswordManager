<!DOCTYPE html>
<html>
<head>
<script src="js/jquery-3.2.0.min.js">
</script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $.getJSON("js/data.json",function(result){
      $.each(result, function(i, field){
        $("p").append(field + " ");
      });
    });
  });
});
</script>
</head>

<body>

<button>获得 JSON 数据</button>
<p></p>

</body>
</html>
